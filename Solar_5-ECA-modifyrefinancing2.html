<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Loan simulation</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/slr.css">
		<link rel="stylesheet" href="css/fonticon.css">
		<link rel="stylesheet" href="css/defined.css">
	</head>
	<body>
		<div class="portal_wrapper">
		<div class="ml_simulation">
			<div class="ml_sim_inner">
				<div class="form_inner module_content clearfix form-50">
                		 <div class="content_title">
                    	<h2>Refinancing</h2>
                        <p class="module_operation_title">Modify credit</p>
                    </div>
                        <div class="two_column clearfix">
                            <div class="section">
                                <h2 class="form_group_title">Project cost</h2>
                                <div class="details">
                                    <div class="form_fields">
                                        <div class="form_labels">
                                            <label>Outstanding loan</label>
                                        </div>
                                        <div class="form_details field_space">
                                            <p class="highlight_text"><span>128.00</span><span class="space_left">EUR</span></p>
                                        </div>
                                    </div>
                                    <div class="form_fields">
                                        <div class="form_labels">
                                            <label>Reinvestment fee</label>
                                        </div>
                                        <div class="form_details field_space">
                                            <p class="highlight_text"><span>128.00</span><span class="space_left">EUR</span></p>
                                        </div>
                                    </div>
                                    <div class="form_fields border_top">
                                        <div class="form_labels">
                                            <label>Total</label>
                                        </div>
                                        <div class="form_details field_space">
                                            <p class="highlight_text"><span>128.00</span><span class="space_left">EUR</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <h2 class="form_group_title">Financing means</h2>
                                <div class="form_fields">
                                    <div class="form_labels">
                                        <label>Own funds</label>
                                    </div>
                                    <div class="form_details">	
                                        <p class="field_error_message"></p>
                                        <div class="default_input_control text_input">
                                            <div class="default_input_field">
                                                <input type="tel"/>
                                                <span>EUR</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form_fields">
                                    <div class="form_labels">
                                        <label>Amount to borrow</label>
                                    </div>
                                    <div class="form_details">	
                                        <p class="field_error_message"></p>
                                        <div class="default_input_control text_input">
                                            <div class="default_input_field">
                                                <input type="tel"/>
                                                <span>EUR</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form_fields border_top">
                                	<div class="form_labels">
                                    	<label>Total</label>
                                    </div>
                                    <div class="form_details field_space">
                                    	<p class="highlight_text"><span>128.00</span><span class="space_left">EUR</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
				<div class="action_btns module_bg">
					<div class="right_navigation_btn f_right">
						<button class="btn_default btn_primary f_right">Confirm</button>
						<button class="btn_default btn_secondary">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
