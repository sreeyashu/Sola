<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Loan simulation</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/slr.css">
		<link rel="stylesheet" href="css/fonticon.css">
		<link rel="stylesheet" href="css/defined.css">
	</head>
	<body>
		<div class="portal_wrapper">
		<div class="ml_simulation">
			<div class="ml_sim_inner">
				<div class="form_inner module_content form-50 clearfix">
                    <div class="content_title">
                    	<h2>Products</h2>
                    </div>
					<div class="two_column">
                    	<div class="content_group">
                        	<div class="section">
                            	<div class="form_fields">
                                    <div class="form_labels">
                                        <label for="select-type">Type</label>
                                    </div>
                                    <div class="form_details text_input">
                                        <p class="field_error_message">Please enter valid amount</p>
                                        <div class="form_input default_input_control">
                                            <div class="default_input_field ">
                                                <input type="tel" id="select-type"/>
                                                <span>EUR</span> 
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                                <div class="form_fields">
                                    <div class="form_labels">
                                        <label for="select-rate">Rate type</label>
                                    </div>
                                    <div class="form_details text_input">
                                        <p class="field_error_message">Please enter valid amount</p>
                                        <div class="form_input default_input_control">
                                            <div class="default_input_field ">
                                                <input type="tel" id="select-rate"/>
                                                <span>EUR</span> 
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                                <div class="form_fields">
                                    <div class="form_labels">
                                        <label for="select-cost">Duration</label>
                                    </div>
                                    <div class="form_details text_input three_column">
                                        <p class="field_error_message">Please enter valid amount</p>
                                        <div class="form_input default_input_control">
                                            <div class="column">
                                                <div class="default_input_field">
                                                    <input type="tel" id="select-cost"/>
                                                    <span>Years</span> 
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="default_input_field ">
                                                    <input type="tel" id="select-cost"/>
                                                    <span>Months</span> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                            </div>
                            <div class="section">
                            	<div class="form_fields">
                                    <div class="form_labels">
                                        <label for="select-cost">Amount</label>
                                    </div>
                                    <div class="form_details text_input">
                                        <p class="field_error_message">Please enter valid amount</p>
                                        <div class="form_input default_input_control">
                                            <div class="default_input_field ">
                                                <input type="tel" id="select-cost"/>
                                                <span>EUR</span> 
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                                <div class="form_fields">
                                    <div class="form_labels">
                                        <label for="select-cost">Reimbursement type</label>
                                    </div>
                                    <div class="form_details text_input">
                                        <p class="field_error_message">Please enter valid amount</p>
                                        <div class="form_input default_input_control">
                                            <div class="default_input_field ">
                                                <input type="tel" id="select-cost"/>
                                                <span>EUR</span> 
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                                <div class="form_fields">
                                    <div class="form_labels">
                                        <label for="select-cost">Capital deferral</label>
                                    </div>
                                    <div class="form_details text_input">
                                        <p class="field_error_message">Please enter valid amount</p>
                                        <div class="form_input default_input_control">
                                            <div class="default_input_field ">
                                                <input type="tel" id="select-cost"/>
                                                <span>EUR</span> 
                                            </div>
                                        </div>
                                    </div>
                            	</div>
                            </div>
                            <div class="navigation_btns pad-t30">
                            	<div class="right_navigation_btn f_right">
                                	<button class="btn_default btn_primary">Update</button>
                                </div>
                            </div>
                        </div>
                        <div class="content_group">ndfhdsjkhg</div>
                    </div>
                    
				</div>
				<div class="action_btns module_bg">
					<div class="right_navigation_btn f_right">
						<button class="btn_default btn_primary f_right">Confirm</button>
						<button class="btn_default btn_secondary">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
