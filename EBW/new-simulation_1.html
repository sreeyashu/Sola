<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Loan simulation</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/slr.css">
		<link rel="stylesheet" href="../css/fonticon.css">
        <link rel="stylesheet" href="../css/defined.css">
	</head>
	<body>
		<div class="portal_wrapper">
			<div class="simulation">
				<div class="simulation_inner">
					<div class="module_main_header">
						<div class="module_header h_services">
							<div class="module_header__inner">
								<div class="title_coulmn">
									<div class="module_hcontent f_left">
										<h2 class="module_title">Mortage loan simulation</h2>
                                        <p class="module_operation_title">Your needs</p>
									</div>
								</div>
                                <div class="header_steps">
                                	<div class="module_steps">
                                    	<ul class="module_steps_block">
                                        	<li>
                                            	<span class="module_steps__digit">1</span>
                                            </li>
                                            <li>
                                            	<span class="module_steps__digit">2</span>
                                            </li>
                                            <li>
                                            	<span class="module_steps__digit">3</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
							</div>
						</div>
					</div>
					<div class="module_content form_container module_bg">
						<form action="">
							<div class="form_inner form-50">
								<div class="error_summary">
									<p class="field_error_message" style="display:block;">Please select the valid Account</p>
								</div>
									<div class="form_fields">
										<div class="form_labels">
											<label>What would you like to do</label>
											<span>:</span>
										</div>
										<div class="form_details">
											<!-- Dropdown comp -->
										</div>
									</div>
									<div class="form_fields text_input">
										<div class="form_labels">
											<label>What is the value of the property</label>
											<span>*:</span>
										</div>
										<div class="form_details">
											<div class="default_input_field ">
												<input class="number-type" type="tel"/>
												<span>EUR</span> 
											</div>
										</div>
									</div>
									<div class="form_fields text_input">
										<div class="form_labels">
											<label>Amount you would like to borrow</label>
											<span>*:</span>
										</div>
										<div class="form_details">
											<div class="default_input_field ">
												<input class="number-type" type="tel"/>
												<span>EUR</span> 
											</div>
                                            <div class=" right_navigation_btn f_right pad-t15">
                                                <button class="btn_default btn_primary" style="width:100%">Help me calculate</button>
                                            </div>
										</div>
									</div>
                                    <h5>*Mandatory fields</h5>
                                    <div class="navigation_btns">
                                        <div class="right_navigation_btn f_right">
                                            <button class="btn_default btn_primary f_right btn_arrow_right">
                                                <span>Next</span>
                                                <i class="fontcon-arrow-right arrow-right"></i>
                                            </button>
                                            <button class="btn_default btn_secondary">Cancel</button>
                                        </div>
                                    </div>
							</div>
								
					</form>
                    </div>
				</div>
			</div>
			<div class="modal in" aria-hidden="false" style="display:block">
				<div class="modal-dialog">
					<div class="overlay_container small modal-content">
						<!--popup headiing-->
						<div class="overlay_header">
							<div class="overlay_header_inner clearfix">
								<h2 class="overlay_title">How much you want to borrow?</h2>
							</div>
							<span class="fontcon-close overlay_close"></span>
						</div>
						 <div class="overlay_content">
                        	<form>
							<div class="content_page form-50">
								
									<div class="error_summary">
										<p class="field_error_message" style="display:block;">Please select the valid Account</p>
									</div>
										<div class="form_fields">
											<div class="form_labels">
												<label><span>What is the value of the property</span><span>:</span></label>
											</div>
											<div class="form_details text_input">
												<div class="default_input_field ">
													<input class="number-type" type="tel"/>
													<span>EUR</span> 
												</div>
											</div>
										</div>
										<div class="form_fields text_input">
											<div class="form_labels">
												<label><span>Type of taxation of purchase</span><span>*:</span></label>
                                                <span class="fontcon-information help_icon"></span>
											</div>
											<div class="form_details field_space">
												<span>
                                                	<input type="radio" class="css-checkbox" id="vat" name="select-tax"/>
                                                    <label class="css-label radio" for="vat">VAT</label>
                                                </span>
                                                <span class="pad-l10">
                                                	<input type="radio" class="css-checkbox" id="registration" name="select-tax"/>
                                                    <label class="css-label radio" for="registration">Registration fees</label>
                                                </span>
											</div>
										</div>
										<div class="form_fields text_input">
											<div class="form_labels">
												<label><span>Registration fee to be paid at</span><span>:</span></label>
                                                <span class="fontcon-information help_icon"></span>
											</div>
											<div class="form_details">
												<!--Dropdown comp-->
											</div>
										</div>
										<div class="form_fields text_input to_field">
											<div class="form_labels">
												<label><span>How much is your own money</span><span>?</span></label>
											</div>
											<div class="form_details">
												<div class="default_input_field ">
													<input class="number-type" type="tel"/>
													<span>EUR</span> 
												</div>
											</div>
										</div>
                                        <h5>*Mandatory fields</h5>
									<div class="navigation_btns">
                                    <div class="right_navigation_btn f_right">
                                        <button class="btn_default btn_primary f_right">Calculate</button>
                                        <button class="btn_default btn_secondary">Cancel</button>
                                    </div>
                                </div>
							</div>
							
						</form>
                        </div>
                        
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
