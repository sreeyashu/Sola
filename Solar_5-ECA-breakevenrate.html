<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Loan simulation</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/slr.css">
		<link rel="stylesheet" href="css/fonticon.css">
		<link rel="stylesheet" href="css/defined.css">
	</head>
	<body>
		<div class="portal_wrapper">
		<div class="ml_simulation">
			<div class="ml_sim_inner">
				<div class="form_inner module_content clearfix form-50">
					<div class="content_title">
						<h2>Refinancing</h2>
						<p class="module_operation_title">Break even rate</p>
					</div>
					<div class="two_column clearfix">
                    	<div class="section">
                        	<div class="details">
                            	<h2 class="detail_group_title">Actual repayment</h2>
                                <div class="list_details map_details">
                                    <label class="details_label">Actual rate</label>
                                    <div class="listitem_details">
                                        <p><span>4,00</span><span class="space_left">%</span></p>
                                    </div>
                                </div>
                                <div class="list_details map_details">
                                    <label class="details_label">Monthly repayment</label>
                                    <div class="listitem_details">
                                        <p><span>134,00</span><span class="space_left">EUR</span></p>
                                    </div>
                                </div>
                                <div class="list_details map_details">
                                    <label class="details_label">Outstanding repayment</label>
                                    <div class="listitem_details">
                                        <p><span>114,00</span><span class="space_left">EUR</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section">
                        	<div class="details">
                            	<h2 class="detail_group_title">Rates</h2>
                                <div class="list_details map_details">
                                    <label class="details_label">Break-even rate</label>
                                    <div class="listitem_details">
                                        <p><span>4,00</span><span class="space_left">%</span><span class="fontcon-information help_icon"></span></p>
                                    </div>
                                </div>
                                <div class="list_details map_details">
                                    <label class="details_label">Competitor's break-even</label>
                                    <div class="listitem_details">
                                        <p><span>134,00</span><span class="space_left">%</span><span class="fontcon-information help_icon"></span></p>
                                    </div>
                                </div>
                                <div class="list_details map_details">
                                    <label class="details_label">Break-even based on Competition proposal</label>
                                    <div class="listitem_details">
                                        <p><span class="lnk_primary">Calculate</span><span class="fontcon-information help_icon"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
				<div class="action_btns module_bg">
					<div class="right_navigation_btn f_right">
						<button class="btn_default btn_primary f_right">Confirm</button>
						<button class="btn_default btn_secondary">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
