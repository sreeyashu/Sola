<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Loan simulation</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/slr.css">
		<link rel="stylesheet" href="css/fonticon.css">
        <link rel="stylesheet" href="css/defined.css">
	</head>
	<body>
		<div class="portal_wrapper">
		<div class="ml_simulation">
			<div class="ml_sim_inner">
				<div class="module_content module_bg">
                	<div class="module_header">
                    	<div class="content_title f_left">
                        	<h2>Search existing certificate</h2>
                        </div>
                    	<div class="add_btn">
                            <button class="btn_secondary">
                            <span class="fontcon-add add_icon"></span>
                            <span class="add_btn_text">New certificate</span>
                            </button>
                        </div>
                     </div>
                    <div class="search_block no_filters">
                        <div class="search_field f_left">
                            <div class="default_input_control">
                                <p class="field_error_message search_error"></p>
                                <div class="default_input_field">
                               		 <input placeholder="Search..." spellcheck="false" type="text">
                               		 <span class="fontcon-close search_wipe"></span><span class="search_icon">	
                               		 <span class="fontcon-search"></span></span>
                                </div>
                            </div>
                        </div>
                        <p class="search_counter">
                            <span class="noresults">Keine Ergebnisse gefunden</span>
                            <span class="searchresults">
                                <span class="searchcount space_right"></span>
                                <span>Search result found</span>
                                <span>Suchergebnis</span>
                            </span>
                        </p>
                    </div>
                    <div class="content_inner">
                    	<div class="search_results pad-b30">
                        	<div class="list_item__header clearfix">
                                <div class="list_content_col1">
                                    <div class=" list_content_details">
                                        <div class="listiban_group">
                                            <span class="list_header_title">ID 237668764756</span>
                                        </div>
                                        <div class=" highlight_text">
                                            <h2>Laurent Peeters, Maria Jansens</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="list_content_col2">
                                    <h3>25.08.2014</h3>
                                </div>
                            </div>
                        
                            <div class="details">
                                <div class="list_details">
                                	<label class="details_label"><span>Monthly borrowing capacity</span><span>:</span></label>
                                    <div class="listitem_details">
                                    	<span>1.240,00</span><span class="space_left">EUR</span>
                                    </div>
                                </div>
                            </div>
                            <div class="details">
                                <div class="list_details">
                                	<label class="details_label"><span>on 15-year duration and a fixed interest rate</span><span>:</span></label>
                                    <div class="listitem_details">
                                    	<span>1.240,00</span><span class="space_left">EUR</span>
                                    </div>
                                </div>
                                <div class="list_details">
                                	<label class="details_label"><span>on 20-year duration and a fixed interest rate</span><span>:</span></label>
                                    <div class="listitem_details">
                                    	<span>1.240,00</span><span class="space_left">EUR</span>
                                    </div>
                                </div>
                                <div class="list_details">
                                	<label class="details_label"><span>on 25-year duration and a fixed interest rate</span><span>:</span></label>
                                    <div class="listitem_details">
                                    	<span>1.240,00</span><span class="space_left">EUR</span>
                                    </div>
                                </div>
                            </div>
                        </div>    
                        <div class="navigation_btns">
                            <div class="right_navigation_btn f_right">
                                <button class="btn_default btn_primary f_right">Generate PDF</button>
                                <button class="btn_default btn_secondary">Update</button>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
