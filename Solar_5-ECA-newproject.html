<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>Loan simulation</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/slr.css">
		<link rel="stylesheet" href="css/fonticon.css">
        <link rel="stylesheet" href="css/defined.css">
	</head>
	<body>
		<div class="portal_wrapper">
		<div class="ml_simulation">
			<div class="ml_sim_inner">
				<div class="module_content">
                	<div class="content_inner">
                	<div class="content_title">
                    	<h2>New project</h2>
                    </div>
                    <div class="details pad_t30" style="padding-top:30px">
                    	<div class="detail_group">
                        	<h5 class="detail_group_title">
                            	<span>1.</span>
                                <span>Project parameters</span>
                                <span class="fontcon-correct icon_done" style="margin-left:6px; font-size:14px;"></span>
                            </h5>
                            <div class="list_details">
                                <label class="details_label">Project type</label>
                                <div class="listitem_details">
                                  <p> buy and renovate</p>
                                </div>
                      		</div>
                             <div class="list_details">
                                <label class="details_label">Project value</label>
                                <div class="listitem_details">
                                  <p><span>128.00</span><span class="space_left">EUR</span></p>
                                </div>
                      		</div>
                             <div class="list_details">
                                <label class="details_label">Amount to borrow</label>
                                <div class="listitem_details">
                                  <p><span>128.00</span><span class="space_left">EUR</span></p>
                                </div>
                      		</div>
                            <div class="list_details">
                                 <p class="lnk_primary">Modify</p>
                      		</div>
                        </div>
                        <div class="detail_group">
                        	<h5 class="detail_group_title">
                            	<span>2.</span>
                                <span>Borrower</span>
                                <span class="fontcon-correct icon_done" style="margin-left:6px; font-size:14px;"></span>
                            </h5>
                            <div class="list_details">
                                <label class="details_label">Borrower 1</label>
                                <div class="listitem_details">
                                  <p><span>Albert smet Paul</span><span class="header_xtrInformation">18.05.1985</span></p>
                                </div>
                      		</div>
                            <div class="list_details">
                                 <p class="lnk_primary">Modify</p>
                      		</div>
                        </div>
                        <div class="detail_group disabled">
                        	<h5 class="detail_group_title">
                            	<span>3.</span>
                                <span>Collaterals</span>
                            </h5>
                            <div class="list_details">
                                <label class="details_label"></label>
                                <div class="listitem_details">
                                  <p>No collaterals yet</p>
                                </div>
                      		</div>
                            <div class="list_details">
                                 <p class="lnk_primary">Add collaterals</p>
                      		</div>
                        </div>
                        <div class="detail_group disabled">
                        	<h5 class="detail_group_title">
                            	<span>4.</span>
                                <span>Insurance</span>
                            </h5>
                            <div class="list_details">
                                <label class="details_label"></label>
                                <div class="listitem_details">
                                  <p>No Insurance yet</p>
                                </div>
                      		</div>
                            <div class="list_details">
                                 <p class="lnk_primary">Add Insurance</p>
                      		</div>
                        </div>
                    </div>
				</div>
                </div>
                <div class="action_btns module_bg">
                	<div class="right_navigation_btn f_right">
                    	<button class="btn_default btn_primary btn_arrow_right f_right">
                        	<span>Next</span>
                            <span class=" fontcon-arrow-right arrow-right"></span>
                        </button>
                        <button class="btn_default btn_secondary">Cancel</button>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
